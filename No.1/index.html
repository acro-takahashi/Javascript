<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Javascript Practice</title>
<style>
    body{
        display: flex;
        flex-wrap: wrap;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition:0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
    }
    .win{
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
    }
    .Miss{
        transform: scale(0.9);
    }

</style>
</head>
<body>

    <script>
        'use srtict';
        const num =5;
        const winner = Math.floor(Math.random()*num);
        
    for(let i=0;i<num;i++){

        const div = document.createElement("div");
        div.classList.add("box");
        
        div.addEventListener("click",() =>{
        if(i===winner){
            div.textContent = "win!";
            div.classList.add("win");
        }else{
            div.textContent ="Miss";
            div.classList.add("Miss");
        }
 
        //     div.classList.toggle("circle");
        })
        document.body.appendChild(div);
    }


    </script>
<p>クリックで当たりを探す</p>
</body>

</html>
